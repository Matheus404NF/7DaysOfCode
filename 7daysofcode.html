<script>
const pergunta1 = prompt("Olá! Qual o seu nome?");
const pergunta2 = prompt("Quantos anos você tem?");
const pergunta3 = prompt("Qual linguagem de programação você está estudando?");

alert(`Olá ${pergunta1}, você tem ${pergunta2} anos e já está aprendendo ${pergunta3}!`);

const seGostar = prompt(`Você gosta de estudar ${pergunta3}? Responda com o número 1 para SIM ou 2 para NÃO.`);

seGostar==1 ? alert("Muito bom! Continue estudando e você terá muito sucesso!") : alert("Ahh que pena... Já tentou aprender outras linguagens?");


</script>
